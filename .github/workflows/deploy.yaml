# This workflow deploys static content to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Trigger the workflow on pushes to the 'main' branch
  push:
    branches: ['main']
  # Allows for manual triggering of the workflow from the Actions tab
  workflow_dispatch:

# Permissions needed for this workflow
permissions:
  contents: read  # Read the repository contents
  pages: write    # Write permissions for GitHub Pages deployments

# Ensure only one deployment runs at a time to avoid conflicts
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository content to the runner
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Set up the required Node.js version
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Cache .pnpm-store to speed up dependency installation on subsequent runs
      - name: Cache .pnpm-store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Install pnpm globally
      - name: Install pnpm
        run: npm install -g pnpm

      # Install project dependencies using pnpm
      - name: Install Dependencies
        run: pnpm install

      # Build the project using pnpm
      - name: Build Project
        run: pnpm run build

      # Deploy the built content to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
